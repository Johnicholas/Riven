<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var RIVEN = new Riven_Graph();

    // Create custom nodes

    function BangNode(id,rect)
    {
      Node.call(this,id,rect);

      this.glyph = "M150,60 L150,60 L150,180 M150,240 L150,240 L150,240"
    }

    function ValueNode(id,rect,param)
    {
      Node.call(this,id,rect);

      this.glyph = "M60,60 L60,60 L240,60 L240,240 L60,240 Z M60,150 L60,150 L240,150"
      this.label = param
      this.param = param

      this.answer = function()
      {
        return this.param
      }
    }

    function PrintNode(id,rect)
    {
      Node.call(this,id,rect);
      this.glyph = "M60,60 L60,60 L240,60 L240,240 L60,240 Z M240,150 L240,150 L150,150 L150,240"

      this.receive = function(q)
      {
        this.label = q;
      }
    }

    function AddNode(id,rect)
    {
      Node.call(this,id,rect);

      this.glyph = "M60,60 L60,60 L240,60 M60,120 L60,120 L240,120 M60,180 L60,180 L240,180 M60,240 L60,240 L240,240"
      this.label = "add"

      this.add = function()
      {
        var sum = 0;
        var values = this.request();
        for(id in values){
          sum += values[id];
        }
        return sum
      }

      this.receive = function(q)
      {
        this.send(this.add())
      }

      this.answer = function()
      {
        return this.add()
      }
    }

    // Build tree

    Ø("bang").create({x:2,y:4},BangNode)
    Ø("print").create({x:20,y:4},PrintNode)

    Ø("example").mesh({x:6,y:0},[
      Ø("add1").create({x:4,y:2},AddNode),
      Ø("add2").create({x:6,y:8},AddNode),
      Ø("value1").create({x:2,y:8},ValueNode,5),
      Ø("value2").create({x:8,y:14},ValueNode,6),
      Ø("value3").create({x:4,y:14},ValueNode,7),
    ])

    Ø("bang").connect("add1")
    Ø("add1").connect("print")
    Ø("add1").syphon(["value1","add2"])
    Ø("add2").syphon(["value2","value3"])
    Ø("bang").bang()

    document.body.appendChild(RIVEN.el)

    RIVEN.graph();
  </script>
</body>
</html>
