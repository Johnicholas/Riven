<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var RIVEN = new Riven_Graph();

    RIVEN.create(null,"root",{x:0,y:0,w:300,h:200},["entry","exit"])

    RIVEN.create("root","node1",{x:10,y:25,w:10,h:20},["entry","blue","red","exit"]);
    RIVEN.create("root","node2",{x:30,y:50,w:10,h:20});
    RIVEN.create("root","node3",{x:50,y:50,w:10,h:20});

    RIVEN.create("node1","nested",{x:50,y:25,w:25,h:50});

    Ø("node1 exit").connect("node2 entry")
    Ø("node2 exit").connect("node3 entry")
    Ø("root entry").connect("node1 entry")
    Ø("node3 exit").connect("root exit")

    Ø("node1 entry").connect("nested entry")
    Ø("nested exit").connect("node1 exit")

    RIVEN.graph();

    document.body.appendChild(RIVEN.el)
  </script>
</body>
</html>
