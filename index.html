<body>
  <script>
    var RIVEN = new Riven_Graph();

    RIVEN.create("entry",{x:1,y:1,w:0,h:0});
    RIVEN.create("model",{x:3,y:1,w:2,h:2});
    RIVEN.create("view",{x:7,y:1,w:2,h:2});

    RIVEN.clone("console",{x:11,y:3},ConsoleNode);

    Ø("entry out").connect("model in")
    Ø("model out").connect("view in")
    Ø("view out").connect("console in")

    Ø("entry").query("hello")

    RIVEN.graph();

    document.body.appendChild(RIVEN.el)
  </script>
