<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var Ø = new Ø();

    Ø.create(null,"root",{x:0,y:0,w:300,h:200},{in:["entry"],out:["exit"]})

    Ø.create("root","node1",{x:10,y:50,w:10,h:20},{in:["entry"],out:["any2","exit","test2"]});
    Ø.create("root","node2",{x:50,y:20,w:10,h:20},{in:["any1"],out:["any2","last_one"]});
    Ø.create("root","node3",{x:75,y:20,w:10,h:20},{in:["some_in"],out:["exit"]});
    Ø.create("root","node4",{x:50,y:60,w:10,h:20},{in:["some_in"],out:["some_out"]});

    Ø.create("node1","node5",{x:30,y:30,w:40,h:40},{in:["entry"],out:["exit"]});

    Ø.connect({id:"node1",port:"any2"},{id:"node2",port:"any1"});
    Ø.connect({id:"node2",port:"any2"},{id:"node3",port:"some_in"});
    Ø.connect({id:"node1",port:"test2"},{id:"node4",port:"some_in"});

    Ø.connect({id:"root",port:"entry"},{id:"node1",port:"entry"});
    Ø.connect({id:"node1",port:"entry"},{id:"node5",port:"entry"});
    Ø.connect({id:"node5",port:"exit"},{id:"node1",port:"exit"});

    Ø.connect({id:"node3",port:"exit"},{id:"root",port:"exit"});

    Ø.bang("node1");

    Ø.graph();

    document.body.appendChild(Ø.el)
  </script>
</body>
</html>
