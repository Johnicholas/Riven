<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <script src="scripts/riven.nodes.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var RIVEN = new Riven_Graph();

    // General
    Ø("entry").cast(ParentNode,{x:1,y:1,w:14,h:14});
    Ø("model").create({x:17,y:17,w:14,h:14});
    Ø("view").create({x:33,y:15,w:14,h:14});
    Ø("render").cast(RenderNode,{x:36,y:1});

    Ø("entry out").connect("model in")
    Ø("model out").connect("view in")
    Ø("view out").connect("render in")

    // Entry
    Ø("parser").create({x:1,y:3})
    Ø("entry").assoc(Ø("parser"))

    document.body.appendChild(RIVEN.el)
    document.body.appendChild(RIVEN.render_el)

    Ø("entry").bang()

    RIVEN.graph();
  </script>
</body>
</html>
