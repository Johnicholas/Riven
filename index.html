<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <script src="scripts/riven.nodes.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var RIVEN = new Riven_Graph();

    Ø("entry").create({x:1,y:1});
    Ø("model").create({x:3,y:1,w:2,h:2});
    Ø("view").create({x:7,y:1,w:2,h:2});

    Ø("error").cast(ConsoleNode,{x:13,y:8})
    Ø("console").cast(ConsoleNode,{x:13,y:9})
    Ø("val1").cast(ValueNode,{x:3,y:7})
    Ø("val2").cast(ValueNode,{x:3,y:8})
    Ø("val3").cast(ValueNode,{x:3,y:9})
    Ø("val4").cast(ValueNode,{x:3,y:10})
    Ø("val5").cast(ValueNode,{x:3,y:11})
    Ø("sum").cast(SumNode,{x:8,y:9})
    Ø("bang").cast(BangNode,{x:8,y:15})

    Ø("entry out").connect("model in")
    Ø("model out").connect("view in")
    // Ø("view out").connect("console in")

    Ø("sum in").connect("val1 out","request")
    Ø("sum in").connect("val2 out","request")
    Ø("sum in").connect("val3 out","request")
    Ø("sum in").connect("val4 out","request")
    Ø("sum in").connect("val5 out","request")
    Ø("sum out").connect("console in")
    Ø("sum out").connect("error in")
    Ø("bang out").connect("sum in","bang")

    Ø("entry").query("hello")

    Ø("bang").bang();

    RIVEN.graph();

    document.body.appendChild(RIVEN.el)
  </script>
</body>
</html>
