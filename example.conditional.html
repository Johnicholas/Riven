<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/nodes/value.js"></script>
  <script src="scripts/nodes/equals.js"></script>
  <script src="scripts/nodes/bang.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    'use strict'

    const lib = RIVEN.lib

    RIVEN.create = (append = true) => {
      Ø("val1").create({x:4,y:4},lib.Value,10)
      Ø("if").mesh({x:8,y:0},[
        Ø("val2").create({x:2,y:8},lib.Value,5),
        Ø("equals").create({x:2,y:4},lib.Equals)
      ])
      Ø("true").create({x:16,y:4},lib.Bang)
      Ø("false").create({x:16,y:8},lib.Bang)
      Ø("val1").connect("equals")
      Ø("equals").syphon("val2")
      Ø("equals").connect(["true","false"])
    }

    RIVEN.create(true);

    Ø("val1").send(10)

    RIVEN.graph()
  </script>
</body>
</html>
