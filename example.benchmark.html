<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/nodes/console.js"></script>
  <script src="scripts/nodes/print.js"></script>
  <script src="scripts/nodes/value.js"></script>
  <script src="scripts/nodes/concat.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    'use strict'

    const lib = RIVEN.lib

    RIVEN.create = (append = true) => {
      Ø("bang").create({x:8,y:4},RIVEN.Node)
      Ø("console").create({x:20,y:4},lib.Console)
      Ø("print").create({x:20,y:8},lib.Print)

      Ø("concat").create({x:14,y:4},lib.Concat)
      Ø("str1").create({x:12,y:8},lib.Value,"hello")
      Ø("str2").create({x:16,y:8},lib.Value,"world")

      Ø("bang").connect("concat")
      Ø("concat").connect(["console","print"])
      Ø("concat").syphon(["str1","str2"])
    }

    RIVEN.create(true);

    Ø("bang").bang();

    RIVEN.graph()
  </script>
</body>
</html>
