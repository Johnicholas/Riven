<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="scripts/riven.js"></script>
  <script src="scripts/riven.graph.js"></script>
  <script src="scripts/nodes/indental.js"></script>
  <script src="scripts/nodes/console.js"></script>
  <script src="scripts/nodes/bang.js"></script>
  <script src="scripts/nodes/cache.js"></script>
  <script src="scripts/nodes/database.js"></script>
  <script src="scripts/database/table1.js"></script>
  <script src="scripts/database/table2.js"></script>
  <link rel="stylesheet" type="text/css" href="links/reset.css"/>
  <link rel="stylesheet" type="text/css" href="links/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="links/main.css"/>
  <title>Riven</title>
</head>
<body>
  <script>
    var RIVEN = new Riven_Graph();

    Ø("bang").create({x:2,y:4},BangNode)
    Ø("console").create({x:20,y:4},ConsoleNode)

    Ø("example").mesh({x:7,y:0},[
      Ø("database").create({x:4,y:2},DatabaseNode),
      Ø("table1").create({x:2,y:8},IndentalNode),
      Ø("table2").create({x:6,y:8},IndentalNode),
    ])

    Ø("bang").connect("database")
    Ø("database").syphon("table1")
    Ø("database").syphon("table2")
    Ø("database").connect("console")
    Ø("bang").bang()

    document.body.appendChild(RIVEN.el)

    RIVEN.graph();
  </script>
</body>
</html>
